<!DOCTYPE html>
<html>
    <head>
        <title>Sorting Visualizer</title>
        <style>
            body {
                background: grey;
            }
            #roomarray {
                height: 90%;
                bottom: 0;
                position: absolute;
                left: 1px;
            }
            .navbar {
                background-color: #333;
            }
            .navbar button {
                background-color: #333;
                border: none;
                color: white;
                text-align: center;
                padding: 19px 21px;
                text-decoration: none;
                cursor: pointer;
            }
            .navbar form {
                display: inline-block;
            }
            .navbar button:hover {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class = "navbar">
            <form method = "GET">
                <button name = "genarr">Generate new array!</button>
            </form>
            <button name = "bubble" onclick = "bubble_sort()">Bubble Sort</button>
            <button name = "insertion" onclick = "insertion_sort()">Insertion Sort</button>
        </div>
        <div id = "roomarray">

            <script>

                var array = {{ info.array }};

                function bubble_sort() {
                    array.sort()
                }

                function insertion_sort() {
                    array.sort()
                } 

                for (var i = 0; i < array.length; i++) {
                    var bar = document.createElement('div');
                    bar.style.display = 'inline-block';
                    bar.style.backgroundColor = "black";
                    bar.style.border = "1px solid grey";
                    bar.style.width = '' + window.innerWidth / array.length + 'px';
                    bar.style.height = '' + array[i] + 'px';
                    document.getElementById("roomarray").appendChild(bar)
                }

            </script>
            
        </div>
    </body>
</html>
