<!DOCTYPE html>
<html>
    <head>
        <title>Sorting Visualizer</title>
        <style>
            body {
                background: grey;
            }
            .roomarray {
                width: auto;
                height: 90%;
                bottom: 0;
                position: absolute;
                left: 1px;
            }
            .navbar {
                background-color: #333;
            }
            .navbar button {
                background-color: #333;
                border: none;
                color: white;
                text-align: center;
                padding: 19px 21px;
                text-decoration: none;
                cursor: pointer;
            }
            .navbar form {
                display: inline-block;
            }
            .navbar button:hover {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class = "navbar">
            <form method = "GET">
                <button name = "genarr">Generate new array!</button>
            </form>
            <button name = "bubble">Bubble Sort</button>
            <button name = "insertion">Insertion Sort</button>
        </div>
        <div class = "roomarray">
            {% for num in info.array %}
            <div style = "display: inline-block; background-color: black; width: 5px;  height: {{ num }}px;">
            </div>
            {% endfor %}
        </div>
    </body>
</html>
